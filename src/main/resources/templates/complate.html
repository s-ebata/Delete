<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>注文完了</title>
  <!-- ファビコン設定 -->
  <link rel="icon" href="/favicon.ico">
  <!-- 汎用CSS読み込み -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variable.css">
  <link rel="stylesheet" href="/css/common/base.css">
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/common/footer.css">
  <link rel="stylesheet" href="/css/common/parts.css">
  <!-- 固有CSS読み込み -->
  <link rel="stylesheet" href="/css/complate.css">
</head>

<body>

  <!-- ヘッダー 開始 -->
  <header class="header">
    <div class="header-inner">

      <!-- ヘッダーロゴ 開始 -->
      <div class="header-logo">
        ShopSite
      </div>
      <!-- ヘッダーロゴ 終了 -->

    </div>
  </header>
  <!-- ヘッダー 終了 -->


  <!-- メイン 開始 -->
  <main class="main-container">
    <div class="complete-container">

      <!-- タイトル 開始 -->
      <div class="title-container">
        <h1 class="common-title">注文完了</h1>
      </div>
      <!-- タイトル 終了 -->

      <!-- 注文完了メッセージ 開始 -->
      <div class="complete-message">
        <p>ご注文ありがとうございました。</p>
      </div>
      <!--注文完了メッセージ 終了 -->

      <!-- ボタンエリア 開始 -->
      <div class="button-content">
        <div class="previous-button">
          <a href="/ecsite/product">
            <!-- 商品一覧へ戻るボタン 開始 -->
            <button type="button" class="common-button">
              商品一覧へ戻る
            </button>
            <!-- 商品一覧へ戻るボタン 終了 -->
          </a>
        </div>
      </div>
      <!-- ボタンエリア 終了 -->

    </div>
  </main>
  <!-- メイン 終了 -->


  <!-- フッター 開始 -->
  <footer class="footer">
    <div class="footer-inner">

      <!-- コピーライト 開始 -->
      <small class="footer-copy">
        &copy; internous All Rights Reserved.
      </small>
      <!-- コピーライト 終了 -->

    </div>
  </footer>
  <!-- フッター 終了 -->

</body>

</html>
