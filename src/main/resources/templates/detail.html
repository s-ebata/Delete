<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>商品詳細</title>
  <!-- ファビコン設定 -->
  <link rel="icon" href="/favicon.ico">
  <!-- 汎用CSS読み込み -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/variable.css">
  <link rel="stylesheet" href="/css/common/base.css">
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/common/footer.css">
  <link rel="stylesheet" href="/css/common/parts.css">
  <!-- 固有CSS読み込み -->
  <link rel="stylesheet" href="/css/detail.css">
</head>

<body>

  <!-- ヘッダー 開始 -->
  <header class="header">
    <div class="header-inner">

      <!-- ヘッダーロゴ 開始 -->
      <div class="header-logo">
        ShopSite
      </div>
      <!-- ヘッダーロゴ 終了 -->

    </div>
  </header>
  <!-- ヘッダー 終了 -->


  <!-- メイン 開始 -->
  <main class="container-wrapper">

    <!-- タイトル 開始 -->
    <div class="title-container">
      <h1 class="common-title">商品詳細</h1>
    </div>
    <!-- タイトル 終了 -->

    <!-- 商品詳細全体 開始 -->
    <div class="detail-container">

      <!-- 商品サムネイル画像 開始 -->
      <div class="thumbnail--detail">
        <img th:src="@{${product.productImagePath}}">
      </div>
      <!-- 商品サムネイル画像 終了 -->

      <!-- 商品説明 開始 -->
      <div class="detail-container-inner">

        <!-- 商品のカテゴリ名 開始 -->
        <div th:text="${product.categoryName}" class="common-tag"></div>
        <!-- 商品のカテゴリ名 終了 -->

        <!-- 商品の名称 開始 -->
        <div th:text="${product.productName}" class="product-detail-name"></div>
        <!-- 商品の名称 終了 -->

        <!-- 商品の価格 開始 -->
        <div th:text="${product.productPrice}" class="product-detail-price format-price"></div>
        <!-- 商品の価格 終了 -->

        <!-- 商品の説明 開始 -->
        <div th:text="${product.productDescription}" class="product-detail-description"></div>
        <!-- 商品の説明 終了 -->

        <!-- 商品数量指定フォーム 開始 -->
        <form action="/ecsite/order" class="count-container">

          <!-- 注文する商品の数量入力エリア 開始 -->
          <div class="count-input-container">
            <!-- 数量指定ラベル 開始 -->
            <div class="count-label">
              数量
            </div>
            <!-- 数量指定ラベル 終了 -->

            <!-- 注文する商品の数量入力欄 (初期値:1 最小:1 最大99) 開始-->
            <input type="number" name="orderCount" value="1" max="99" min="1" class="input-count" />
            <!-- 注文する商品の数量入力欄 (初期値:1 最小:1 最大99) 終了 -->
          </div>
          <!-- 注文する商品の数量入力エリア 終了 -->

          <!-- 注文に必要なパラメータ(商品ID)を非表示で送信 -->
          <input type="hidden" name="productId" th:value="${product.productId}">
          <!-- 注文に必要なパラメータ(商品ID)を非表示で送信 終了 -->

          <!-- 注文を確定して送信するボタン 開始 -->
          <button type="submit" class="common-button">
            注文する
          </button>
          <!-- 注文を確定して送信するボタン 終了 -->

        </form>
        <!-- 商品数量指定フォーム 終了 -->

      </div>
      <!-- 商品説明 終了 -->

    </div>
    <!-- 商品詳細全体 終了 -->

    <!-- ボタンエリア 開始 -->
    <div class="button-content">
      <div class="previous-button">
        <a href="/ecsite/product">
          <!-- 商品一覧へ戻るボタン 開始 -->
          <button type="button" class="common-button">
            商品一覧へ戻る
          </button>
          <!-- 商品一覧へ戻るボタン 終了 -->
        </a>
      </div>
    </div>
    <!-- ボタンエリア 終了 -->

  </main>
  <!-- メイン 終了 -->


  <!-- フッター 開始 -->
  <footer class="footer">
    <div class="footer-inner">

      <!-- コピーライト 開始 -->
      <small class="footer-copy">
        &copy; internous All Rights Reserved.
      </small>
      <!-- コピーライト 終了 -->

    </div>
  </footer>
  <!-- フッター 終了 -->

  <!-- JavaScript読み込み -->
  <script src="/js/formatPrice.js"></script>
</body>

</html>
